<!DOCTYPE html>
<html lang="en">

<p>
    <h1><a href="{% url 'index' %}">Vicarious Living</a></h1>
    {% if user.is_authenticated %}
        <a href="{% url 'event:new_event' %}">Create New Event</a>
        <a href="{% url 'users:logout' %}">Logout</a>
    {% endif %}
    {% if not user.is_authenticated %}
        <a href="{% url 'users:login' %}">Login Here</a>
        <a href="{% url 'users:signup' %}">Sign Up Here</a>
    {% endif %}
</p>

{% block content %}
{% endblock content %}
</html>
