

{% extends 'users/base.html' %}

{% block content %}

<body>
<br>
    {% if user.is_authenticated %}
        Hello {{ user.username }} <br>
        <a href="{% url 'users:dashboard' user.pk %}">Dashboard</a>
    {% endif %}



<h3>Recent Vicarious Living Requests:</h3>
{% for event in list_events %}
    <a href="{% url 'event:event_detail' event.id %}" style="color: blue">{{ event }}</a> <br>
{% endfor %}
  <br>

{% endblock %}
